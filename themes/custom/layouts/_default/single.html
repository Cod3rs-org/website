{{ define "main" }}
<div class="container">
    <header class="header">
        <h1>{{ .Title }}</h1>
        {{ if .Date }}
        <p class="date">Published on {{ .Date.Format "January 2, 2006" }}</p>
        {{ end }}
    </header>

    <section>
        {{ .Content }}
    </section>

    {{ if .Params.tags }}
    <div class="tags">
        <h4>Tags:</h4>
        <ul>
            {{ range .Params.tags }}
            <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
</div>
{{ end }}
